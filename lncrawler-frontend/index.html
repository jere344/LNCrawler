<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>LNCrawler - Read Asian Light Novels from 300+ Sources</title>
    <meta name="title" content="LNCrawler - Read Asian Light Novels from 300+ Sources">
    <meta name="description" content="LNCrawler is a platform where you can read translated versions of famous Asian light novels from hundreds of sources in multiple languages. Add your favorite novels instantly!">
    <meta name="keywords" content="light novels, Asian novels, web novels, translated novels, novel reader, light novel aggregator, LNCrawler, manga, wuxia, xianxia">
    <meta name="author" content="LNCrawler">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://lncrawler.monster">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lncrawler.monster/">
    <meta property="og:title" content="LNCrawler - Read Asian Light Novels from 300+ Sources">
    <meta property="og:description" content="Read translated versions of world famous Asian light novels from hundreds of different sources in multiple languages. Can't find your novel? Add it instantly!">
    <meta property="og:image" content="https://lncrawler.monster/og-image.jpg">
    <meta property="og:site_name" content="LNCrawler">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lncrawler.monster/">
    <meta property="twitter:title" content="LNCrawler - Read Asian Light Novels from 300+ Sources">
    <meta property="twitter:description" content="Read translated versions of world famous Asian light novels from hundreds of different sources in multiple languages. Can't find your novel? Add it instantly!">
    <meta property="twitter:image" content="https://lncrawler.monster/og-image.jpg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+Pro:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "LNCrawler",
        "url": "https://lncrawler.monster",
        "description": "Platform to read translated versions of Asian light novels from hundreds of sources in multiple languages",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://lncrawler.monster/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', 'Noto Sans JP', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
